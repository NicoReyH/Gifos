<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Gifos | GifOS!</title>
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="header uppercase">
        <div class="logo">
          <a href="./index.html"
            ><img src="./assets/logo-mobile.svg" alt="GifOS logo" id="logo"
          /></a>
        </div>
        <div class="burguer-menu-container">
          <i class="burguer-menu fas fa-bars" id="burguer-menu-icon"></i>

          <nav class="nav-menu">
            <ul class="nav-ul transition">
              <li><button id="dark-mode-btn">modo nocturno</button></li>
              <li><a href="./favoritos.html">Favoritos</a></li>
              <li><a href="#" id="current-page">Mis GIFOS</a></li>
              <li>
                <a href="./creargif.html"><i class="fas fa-plus"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <section class="mis-gifs-results">
        <div class="favorites-gifs-title">
          <img src="./assets/icon-favoritos.svg" alt="Icono favoritos" />
          <h4 class="title">Mis GIFOS</h4>
        </div>
      </section>
    </div>

    <div class="modal">
      <span class="close-btn">&times;</span>
      <div class="modal-content">
        <img src="" alt="Gif by Giphy" id="gif-to-modal" />
        <div class="modal-footer">
          <div class="gif-info">
            <span id="modal-username"></span><span id="modal-gif-title"></span>
          </div>
          <div class="modal-icons">
            <i class="far fa-heart" id="modal-like-btn"></i>
            <i class="fas fa-download" id="modal-download-btn"></i>
          </div>
        </div>
      </div>
    </div>

    <section class="trending-gifos transition">
      <div class="container">
        <h2>Trending GIFOS</h2>
        <p>Mira los últimos GIFOS de nuestra comunidad</p>
        <div class="trending-gifs-container"></div>
      </div>
    </section>

    <div class="container">
      <footer>
        <div class="social-media">
          <p>Compartir en:</p>
          <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <p>© GIFOS 2021 All Rights Reserved.</p>
      </footer>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/misgifs.js"></script>
  </body>
</html>
