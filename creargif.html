<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Gif | GifOS!</title>
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="header uppercase">
        <div class="logo">
          <a href="./index.html"
            ><img src="./assets/logo-mobile.svg" alt="GifOS logo" id="logo"
          /></a>
        </div>
        <div class="burguer-menu-container">
          <i class="burguer-menu fas fa-bars" id="burguer-menu-icon"></i>

          <nav class="nav-menu">
            <ul class="nav-ul transition">
              <li>
                <button id="dark-mode-btn">modo nocturno</button>
              </li>
              <li><a href="./favoritos.html">Favoritos</a></li>
              <li><a href="./misgifos.html">Mis GIFOS</a></li>
              <li>
                <a href="#"><i class="fas fa-plus" id="mis-gifs"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>

    <div class="container">
      <section class="gifs-creation-section">
        <div class="camera-images">
          <img src="./assets/camara.svg" alt="Camera image" />
          <img src="./assets/Path 2.svg" alt="Camera light" />
        </div>
        <div class="main-column">
          <div class="outer-frame">
            <div class="inner-frame">
              <video src="" id="myVideo"></video>
              <h3 id="inner-title">
                Aquí podrás crear tus propios <span id="green-word">Gifos</span>
              </h3>
              <!-- <img src="" alt="" /> -->
              <p id="inner-text">
                ¡Crea tu GIFO en solo tres pasos! <br />(solo nececitas una
                cámara para grabar un video)
              </p>
            </div>
          </div>
          <div class="numbers">
            <div class="pagination">
              <span class="number number-active" id="number-one">1</span
              ><span class="number" id="number-two">2</span
              ><span class="number" id="number-three">3</span>
            </div>
            <div class="seconds" id="seconds"><p></p></div>
          </div>
          <div class="line"></div>
          <button class="btn" id="btn-init" onclick="init()">Comenzar</button>
          <button class="btn" id="btn-record" onclick="record()">Grabar</button>
          <button class="btn" id="btn-stop-record" onclick="stop()">
            Finalizar
          </button>
          <button class="btn" id="btn-upload">Subir Gifo</button>
          <div class="success-msg">
            <i class="fa fa-check"></i>
            ¡GIFO subido con éxito!
          </div>
          <div class="error-msg">
            <i class="fa fa-times-circle"></i>
            ¡Oops! Tu GIFO no pudo ser subido, inténtalo de nuevo
          </div>
        </div>
        <img
          src="./assets/pelicula.svg"
          alt="Movie image"
          class="movie-image"
        />
      </section>
    </div>

    <div class="container">
      <footer>
        <div class="social-media">
          <p>Compartir en:</p>
          <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <p>© GIFOS 2021 All Rights Reserved.</p>
      </footer>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/creargif.js"></script>
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  </body>
</html>
