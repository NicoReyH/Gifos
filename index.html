<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GifOS!</title>

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header uppercase">
        <div class="logo">
          <img src="./assets/logo-mobile.svg" alt="GifOS logo" />
        </div>
        <div class="burguer-menu-container">
          <img
            src="./assets/burger.svg"
            alt="burguer-menu"
            class="burguer-menu"
          />

          <nav class="nav-menu">
            <ul class="nav-ul">
              <li><a href="#">Modo Nocturno</a></li>
              <li><a href="#">Favoritos</a></li>
              <li><a href="#">Mis GIFOS</a></li>
              <li>
                <a href="#"
                  ><img src="./assets/button-crear-gifo.svg" alt="Crear Gifo"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="title-container">
        <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
      </div>

      <section class="search-bar-container">
        <div class="search-bar-img">
          <img src="./assets/ilustra_header.svg" alt="Gifos" />
        </div>
        <div class="search-bar">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Buscar GIFOS y más"
          />
        </div>
      </section>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
