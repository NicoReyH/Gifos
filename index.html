<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GifOS!</title>

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header uppercase">
        <div class="logo">
          <a href="./index.html"
            ><img src="./assets/logo-mobile.svg" alt="GifOS logo"
          /></a>
        </div>
        <div class="burguer-menu-container">
          <img
            src="./assets/burger.svg"
            alt="burguer-menu"
            class="burguer-menu"
          />

          <nav class="nav-menu">
            <ul class="nav-ul">
              <li><a href="#">Modo Nocturno</a></li>
              <li><a href="./favoritos.html">Favoritos</a></li>
              <li><a href="./misgifos.html">Mis GIFOS</a></li>
              <li>
                <a href="#"
                  ><img src="./assets/button-crear-gifo.svg" alt="Crear Gifo"
                /></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="title-container">
        <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
      </div>

      <section class="search-bar-container">
        <div class="search-bar-img">
          <img src="./assets/ilustra_header.svg" alt="Gifos" />
        </div>
        <div class="search-bar">
          <div class="search-input">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Buscar GIFOS y más"
            />
            <img src="./assets/icon-search.svg" alt="Search" id="search-icon" />
          </div>
          <div class="autocomplete-box">
            <ul class="autocomplete-results-list"></ul>
          </div>
        </div>
      </section>

      <section class="trending-categories">
        <h3>Trending:</h3>
      </section>

      <section class="gifs-results"></section>
    </div>

    <section class="trending-gifos">
      <div class="container">
        <h2>Trending GIFOS</h2>
        <p>Mira los últimos GIFOS de nuestra comunidad</p>
        <div class="trending-gifs-container"></div>
      </div>
    </section>

    <div class="container">
      <footer>
        <div class="social-media">
          <p>Compartir en:</p>
          <div class="icons">
            <img src="./assets/icon_facebook.svg" alt="Facebook" />
            <img src="./assets/icon-twitter.svg" alt="Twitter" />
            <img src="./assets/icon_instagram.svg" alt="Instagram" />
          </div>
        </div>
        <p>© GIFOS 2020 All Rights Reserved.</p>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
