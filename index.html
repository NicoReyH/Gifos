<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GifOS!</title>
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="header uppercase">
        <div class="logo">
          <a href="./index.html"
            ><img src="./assets/logo-mobile.svg" alt="GifOS logo"
          /></a>
        </div>
        <div class="burguer-menu-container">
          <img
            src="./assets/burger.svg"
            alt="burguer-menu"
            class="burguer-menu"
          />

          <nav class="nav-menu">
            <ul class="nav-ul">
              <li><a href="#">Modo Nocturno</a></li>
              <li><a href="./favoritos.html">Favoritos</a></li>
              <li><a href="./misgifos.html">Mis GIFOS</a></li>
              <li>
                <a href="./creargif.html"><i class="fas fa-plus"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="title-container">
        <h1>Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
      </div>

      <section class="search-bar-container">
        <div class="search-bar-img">
          <img src="./assets/ilustra_header.svg" alt="Gifos" />
        </div>
        <div class="search-bar">
          <div class="search-input">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Buscar GIFOS y más"
            />
            <img src="./assets/icon-search.svg" alt="Search" id="search-icon" />
          </div>
          <div class="autocomplete-box">
            <ul class="autocomplete-results-list"></ul>
          </div>
        </div>
      </section>

      <section class="trending-categories">
        <h3>Trending:</h3>
      </section>

      <section class="gifs-results"></section>
    </div>

    <div class="modal">
      <span class="close-btn">&times;</span>
      <div class="modal-content">
        <img src="" alt="Gif by Giphy" id="gif-to-modal" />
        <div class="modal-footer">
          <div class="gif-info">
            <span id="modal-username"></span><span id="modal-gif-title"></span>
          </div>
          <div class="modal-icons">
            <i class="far fa-heart" id="modal-like-btn"></i>
            <i class="fas fa-download" id="modal-download-btn"></i>
          </div>
        </div>
      </div>
    </div>

    <section class="trending-gifos">
      <div class="container">
        <h2>Trending GIFOS</h2>
        <p>Mira los últimos GIFOS de nuestra comunidad</p>
        <div class="trending-gifs-container"></div>
      </div>
    </section>

    <div class="container">
      <footer>
        <div class="social-media">
          <p>Compartir en:</p>
          <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
          </div>
        </div>
        <p>© GIFOS 2021 All Rights Reserved.</p>
      </footer>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
